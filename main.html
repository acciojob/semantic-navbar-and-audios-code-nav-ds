<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Navbar & Audios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      background-color: #222;
      padding: 1rem 2rem;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2rem;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    a:hover {
      color: #00bcd4;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-top: 2rem;
    }

    audio {
      display: block;
      margin: 1rem 0;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <!-- ✅ Semantic Navigation Bar -->
  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ✅ Semantic Audio Section -->
  <main>
    <section aria-label="Audio Section">
      <h2>3 random audios</h2>

      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>

      <audio controls>
        <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    </section>
  </main>

</body>
</html>
